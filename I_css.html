<style type="text/css">
    /* Fonts */
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400);
    
    /* Simple Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* body */
    body {
     background: #e9e9e9;
     color: #5e5e5e;
     font: 400 87.5%/1.5em sans-serif;
    }
    
    /* エラー画面レイアウト */
    h2 {
     text-align: center;
     padding: 1em 0;
    }
    
    /* Form Layout */
    .form-wrapper {
     background: #fafafa;
     margin: 3em auto;
     padding: 3em 1em;
     max-width: 370px;
    }
    
    h1 {
     text-align: center;
     padding: 1em 0;
    }
    form {
     padding: 0 1.5em;
    }
    
    .form-item {
     margin-bottom: 0.75em;
     width: 100%;
    }
    
    .form-item input {
     background: #fafafa;
     border: none;
     border-bottom: 2px solid #e9e9e9;
     color: #666;
     font-family: sans-serif;
     font-size: 1em;
     height: 50px;
     transition: border-color 0.3s;
     width: 100%;
    }
    
    .form-item input:focus {
     border-bottom: 2px solid #c0c0c0;
     outline: none;
    }
    .button-panel {
     margin: 2em 0 0;
     width: 100%;
    }
    
    .button-panel .button {
     background: #f16272;
     border: none;
     color: #fff;
     cursor: pointer;
     height: 50px;
     font-family: 'Open sans', sans-serif;
     font-size: 1.2em;
     letter-spacing: 0.05em;
     text-align: center;
     text-transform: uppercase;
     transition: background 0.3s ease-in-out;
     width: 100%;
    }
    
    .button:hover {
     background: #ee3e52;
    }
    
    /* index画面レイアウト */
    .index-div {
     background: #fafafa;
     margin: 3em auto;
     padding: 3em 1em;
     max-width: 370px;
    }
    
    /* twitter */
    #twitter {
      text-align: center;
      width: 30px;
      height: 30px;
    }
    </style>
